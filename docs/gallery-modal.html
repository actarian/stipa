<div class="modal--gallery" gallery-modal><div class="slider__container slider--modal" slider-gallery [items]="sliderItems" [current]="sliderIndex" (tween)="onTween($event)" (change)="onChange($event)" (close)="close()" (mode)="toggleMode()" *if="sliderItems && mode == 'slider'"><div class="container"><div class="group--header"><div class="group--left"><span class="counter" [innerhtml]="(current + 1) + '/' + items.length"></span></div><div class="group--center"><a href="/stipa/" class="brand"><svg class="logo-stipa"><use xlink:href="#logo-stipa"></use></svg></a></div><div class="group--right"><button type="button" class="btn--close" (click)="doClose()"><svg width="24" height="24" viewBox="0 0 24 24"><use xlink:href="#close"></use></svg></button></div></div></div><div class="slider__wrapper" [style]="wrapperStyle"><div class="slider__inner" [style]="innerStyle"><div class="slider__slide" *for="let item of items; let index = index;"><div class="card--modal"><div class="picture"><img loading="lazy" [src]="item" ondragstart="return false;"></div></div></div></div></div><div class="container"><div class="group--footer"><!--
