<!-- @@block = main-->

<!-- @@include ./templates/shared/header.html { "path": "<ul class=\"nav--path\"><li>Portfolio</li><li>/</li><li>Stand</li></ul>" } -->

<section class="section--portfolio" portfolio>
	<div class="container">
		<!-- filters -->
		<div class="listing--filters" *if="items.length">
			<div class="listing__item">
				<div filter-dropdown label="Filtra per" [filter]="filters.area"></div>
			</div>
			<div class="listing__item">
				<div filter-dropdown label="oppure per" [filter]="filters.city"></div>
			</div>
			<div class="listing__item" *for="let [key, filter] of filters">
				<span *for="let item of filter.options">
					<button type="button" class="btn--option" *if="filter.has(item)" (click)="filter.remove(item)">
						<span class="name" [innerHTML]="item.label"></span> <svg class="close"><use xlink:href="#close"></use></svg>
					</button>
				</span>
			</div>
		</div>
	</div>

	<div class="card--portfolio important">
		<div class="picture">
			<img loading="lazy" src="/stipa/img/portfolio/stand/stand-01@2x.jpg" />
		</div>
		<div class="content">
			<div class="container">
				<div class="title">Eurotrias</div>
				<div class="group--bottom">
					<div class="abstract">Progetto Fuoco / Verona</div>
					<div class="category">Case study</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- results -->
		<div class="listing--portfolio">
			<div class="listing__item" [class]="{ important: item.important }" *for="let item of items">
				<div class="card--portfolio" [class]="{ important: item.important }">
					<div class="picture" *if="item.image"><img loading="lazy" [src]="item.image"></div>
					<div class="content">
						<div class="container" appear-stagger>
							<div class="title" [innerHTML]="item.title"></div>
							<div class="group--bottom">
								<div class="abstract" [innerHTML]="item.abstract"></div>
								<div class="category" [innerHTML]="item.category" *if="item.category"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- spinner -->
		<div class="spinner" *if="busy"></div>
	</div>
</section>

<!-- @@include ./templates/shared/contacts-simple.html -->

<section class="section--footer-divline">
	<div class="container"></div>
</section>

<!-- @@close-->
