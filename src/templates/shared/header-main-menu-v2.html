<div class="main-menu header-opening" [class]="{ active: mainActive }">
	<div class="main-menu__picture">
		<img src="/stipa/img/header/default.jpg" />
	</div>
	<div class="container">
		<div class="group--header">
			<div class="group--left">
				<a href="/stipa/" class="brand"><svg class="logo-stipa"><use xlink:href="#logo-stipa"></use></svg></a>
			</div>
			<div class="group--right">
				<!-- <button type="button" class="btn--search" (click)="onSearchToggle($event)"><svg class="search"><use xlink:href="#search"></use></svg></button> -->
				<button type="button" class="btn--close" (click)="onMainToggle($event)"><svg class="close"><use xlink:href="#close"></use></svg></button>
			</div>
		</div>
		<div class="group--main">
			<div class="group--menus" [class]="{ active: isPrimaryHidden() }">
				<ul class="nav--primary-menu">
					<li [class]="{ active: isSubOpen(1) }">
						<span (click)="onOpenSub(1)" (clickOutside)="onCloseSub(1)" (mouseenter)="onShowSub(1)">About</span>
					</li>
					<li [class]="{ active: isSubOpen(2) }">
						<span (click)="onOpenSub(2)" (clickOutside)="onCloseSub(2)" (mouseenter)="onShowSub(2)">Portfolio</span>
					</li>
					<li><a href="/stipa/magazine.html" (mouseenter)="onShowSub()">Magazine</a></li>
					<li><a href="/stipa/contacts.html" (mouseenter)="onShowSub()">Contatti</a></li>
					<li><a href="#" (mouseenter)="onShowSub()">Faq</a></li>
				</ul>
				<ul class="nav--primary-menu" *if="isSubOpen(1)">
					<li><a href="#" (mouseenter)="showPictureOrDefault('/stipa/img/index/case-study-01.jpg')">Lorem</a></li>
					<li><a href="#" (mouseenter)="showPictureOrDefault('/stipa/img/index/case-study-02.jpg')">Ipsum</a></li>
					<li><a href="#" (mouseenter)="showPictureOrDefault('/stipa/img/index/case-study-03.jpg')">Dolor sit</a></li>
					<li><a href="#" (mouseenter)="showPictureOrDefault('/stipa/img/index/case-study-04.jpg')">Amet</a></li>
				</ul>
				<ul class="nav--primary-menu" *if="isSubOpen(2)">
					<li><a href="/stipa/portfolio.html" (mouseenter)="showPictureOrDefault('/stipa/img/index/case-study-01.jpg')">Stands</a></li>
					<li><a href="/stipa/portfolio.html" (mouseenter)="showPictureOrDefault('/stipa/img/index/case-study-02.jpg')">Events</a></li>
					<li><a href="/stipa/portfolio.html" (mouseenter)="showPictureOrDefault('/stipa/img/index/case-study-03.jpg')">Mostre e musei</a></li>
					<li><a href="/stipa/portfolio.html" (mouseenter)="showPictureOrDefault('/stipa/img/index/case-study-04.jpg')">Showroom e negozi</a></li>
				</ul>
			</div>
		</div>
		<div class="group--footer">
			<div class="group--left"></div>
			<div class="group--right">
				<a href="#" class="btn--language">EN</a>
			</div>
		</div>
	</div>
</div>
