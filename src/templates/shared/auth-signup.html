<div auth-signup (signUp)="onSignUp($event)" (login)="onLogin($event)">
	<div class="container" *if="!success">
		<form class="form" [formGroup]="form" (submit)="onSubmit()" name="form" role="form" novalidate autocomplete="off">
			<div class="title">Registrati per usufruire dei servizi di Stipa.</div>
			<div class="listing--fields">
				<input name="checkField" [formControl]="controls.checkField" value="" type="text" style="display:none !important;" />
				<div control-text [control]="controls.firstName" label="Nome"></div>
				<div control-text [control]="controls.lastName" label="Cognome"></div>
				<div control-text [control]="controls.email" label="Email"></div>
				<div control-text [control]="controls.company" label="Azienda"></div>
				<div control-text [control]="controls.country" label="Paese"></div>
				<div control-custom-select [control]="controls.role" label="Ruolo"></div>
				<div class="full" control-checkbox [control]="controls.privacy" label="Ho letto l&amp;#39;&amp;lt;a href=&amp;quot;/privacy/&amp;quot; target=&amp;quot;_blank&amp;quot;&gt;informativa&amp;lt;/a&gt; e do il consenso al trattamento del dato"></div>
			</div>
			<div class="group--error" *if="error">
				<span class="status-code" [innerHTML]="error.statusCode"></span>
				<span class="status-message" [innerHTML]="error.statusMessage"></span>
				<span class="friendly-message" [innerHTML]="error.friendlyMessage"></span>
			</div>
			<div class="group--cta">
				<button type="submit" class="btn--secondary" data-title="Invia" *if="!form.submitted">
					<span >Invia</span>
				</button>
				<button type="submit" class="btn--secondary" data-title="Inviato!" *if="form.submitted">
					<span>Inviato!</span>
				</button>
			</div>
			<!-- <test-component [form]="form" (test)="test($event)" (reset)="reset($event)"></test-component> -->
		</form>
	</div>
	<div class="container" *if="success">
		<div class="title"><span>Richiesta Inviata</span></div>
		<div class="abstract">Grazie per la tua richiesta. Verificheremo i dati e riceverai una mail con le credenziali di accesso.</div>
	</div>
</div>
